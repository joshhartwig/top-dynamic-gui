<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boilerplate ChangeMe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="menu">
    <div class="menu-item locations" id="locations-menu-id">
      <p class="list locations-title">Locations</p>
      <ul id="locations-id">
        <li class="list locations-list">Budapest</li>
        <li class="list locations-list">Chicago</li>
        <li class="list locations-list">New York</li>
        <li class="list locations-list">Los Angeles</li>
      </ul>    
    </div>
    <div class="menu-item departments" id="departments-menu-id">
      <p class="list departments-title">Departments</p>
      <ul id="departments-id">
        <li class="list departments-list">IT</li>
        <li class="list departments-list">Retail</li>
        <li class="list departments-list">Bank</li>
        <li class="list departments-list">Commercial</li>
      </ul>
    </div>
  </div>
  <div class="about-control">
    <p>This is an image slider control written in Javascript. The individual controls are static, but the images and indexs change as the various controls are clicked.</p>
  </div>
  <div class="slider-control">
    <div class="image-container">
      <img src="" alt="" class="image" id="image-0">
    </div>

    <div class="image-container">
      <img src="" alt="" class="image" id="image-1">
    </div>

    <button class="btn-control" id="btn-left"> < </button>

    <div class="primary-image-container">
      <img src="" alt="" class="image" id="image-2">
    </div>

    <button class="btn-control" id="btn-right"> > </button>
    <div class="image-container">
      <img src="" alt="" class="image" id="image-3">
    </div>

    <div class="image-container">
      <img src="" alt="" class="image" id="image-4">
    </div>
  </div>
  
</body>
</html>
